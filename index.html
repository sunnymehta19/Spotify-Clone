<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" href="All-SVG/favicon.ico">
    <!-- <link rel="icon" href="https://open.spotifycdn.com/cdn/images/favicon.0f31d2ea.ico" /> -->
    <!-- <link rel="icon" href="https://open.spotify.com/favicon.ico"> -->

    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <div class="MainContainer">
            <nav>
                <div class="navbar">
                    <img src="All-SVG/Spotify-logo.wine.svg" alt="">
                    <div class="home-logo">
                        <img src="All-SVG/spotify-home.svg" alt="">
                    </div>
                    <div class="search-logo">
                        <img src="All-SVG/spotify-search-logo.svg" alt="">
                        <input type="text" placeholder="What do want to play?">
                        <p>|</p>
                        <img src="All-SVG/spotify-viewbox.svg" alt="">
                    </div>
                    <div class="nav-right">
                        <button class="premium">Explore Premium</button>
                        <div class="download-btn">
                            <img src="All-SVG/Spotify-download.svg" alt="">
                            <button>Install App</button>
                        </div>
                        <button class="notification"><img src="All-SVG/spotify-bell.svg" alt=""></button>
                        <button class="profile">
                            <p>s</p> 
                        </button>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>

        <div class="left-side">
            <div class="left-part-head">
                <div class="library"><img src="All-SVG/spotify-library.svg" alt="">Your Library</div>
                <div class="create-playlist">
                    <button><img src="All-SVG/plus-icon.svg" alt="">Create</button>
                </div>
                <div class="arrow"><img src="All-SVG/arrow-right.svg" alt=""></div>
            </div>
            <div class="playlist-area">
                <div class="songs-container">
                    <ul>
                        <!-- <li>
                            <div class="music-logo">
                                <img src="music-logo.svg" alt="">
                                <div class="info">
                                    <div>Song Name</div>
                                    <div>Song Artist</div>
                                </div>
                                <div class="play-btn">
                                    <div>Play Now</div>
                                    <img src="playlist-play-btn.svg" alt="">
                                </div>
                            </div>
                        </li> -->
                    </ul>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="right-part-head">
                <div class="right-header">Spotify Playlists</div>
                <div class="cardContainer">
                    <!-- Folder 1 -->
                    <!-- <div data-folder="English-Songs" class="card">
                        <div class="main-card">
                            <img class="card-image" src="card-cover.jpg" alt="">
                            <img class="hover-play" src="hover-play-btn.svg" alt="">
                        </div>
                        <div class="card-info">
                            <div>
                                <h2>English Songs</h2>
                            </div>
                            <div>
                                <p>By Spotify</p>
                            </div>
                        </div>
                    </div> -->

                    <!-- Folder 2 -->
                    <!-- <div data-folder="hindi-Songs" class="card">
                        <div class="main-card">
                            <img class="card-image" src="card-cover (2).jpg" alt="">
                            <img class="hover-play" src="hover-play-btn.svg" alt="">
                        </div>
                        <div class="card-info">
                            <div>
                                <h2>Hindi Songs</h2>
                            </div>
                            <div>
                                <p>By Spotify</p>
                            </div>
                        </div>
                    </div> -->
                    
                
                </div>
            </div>
        </div>
    </main>
    <footer>
    <div class="playbar">
        <div class="playbar-top">
            <div class="song-info">Song Name</div>
            <div class="song-control">
                <img class="previous" src="All-SVG/previous-btn.svg" alt="">
                <div class=" play-background">
                    <img class="play-pause" src="All-SVG/play-btn.svg" alt="">
                </div>
                <img class="next" src="All-SVG/next-btn.svg" alt="">
            </div>
           <div class="time-and-volume">
                <div class="song-time">00:00 / 00:00</div>
                 <div class="volume-btn">
                    <img src="All-SVG/volume-full.svg" alt="">
                <div class="range">
                    <input type="range" name="volume">
                </div>
            </div>
           </div>
            
        </div>
        <div class="seekbar-container">
            <!-- <div class="time-start">00:00</div> -->
            <div class="seekbar"> 
                <div class="circle"></div>
            </div>
            <!-- <div class="time-end">00:00</div> -->
            

        </div>
    </div>
</footer>

    <script src="JS/script.js"></script>
</body>

</html>
